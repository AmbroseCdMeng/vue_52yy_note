<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./lib/vue-2.6.11.js"></script>
</head>

<body>
    <div id="app">

        <!-- 方式一： 传递 style 对象。 属性有下划线时必须带引号，值为字符串时需要带引号，否则会被解析为变量 -->
        <h1 :style="{color: 'red', 'font-weight': 200}">这是一个 h1， style 绑定的第一种用法</h1>
        <h1 :style="styleObj">这是一个 h1， style 绑定的第一种用法</h1>

        <!-- 方式二： 引用多个 data 样式对象 -->
        <h1 :style="[styleObj, styleObj2]">这是一个 h1， style 绑定的第一种用法</h1>
    </div>
    <script>
        var vm = new Vue({
            el: '#app',
            data() {
                return {
                    styleObj: { color: 'red', 'font-weight': 200 },
                    styleObj2: { 'font-style': 'italic' }
                }
            },
            methods: {

            },
        });
    </script>
</body>

</html>
