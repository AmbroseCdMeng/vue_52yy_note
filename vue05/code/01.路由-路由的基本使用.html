<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./lib/vue-2.6.11.js"></script>
    <script src="./lib/vue-router-3.1.5.js"></script>
</head>

<body>
    <div id="app">

        <!-- hash 前台路由 -->
        <a href="#/login">登录</a>
        <a href="#/register">注册</a>

        <hr>

        <!-- router-link 默认渲染为 a 标签，也可以通过 tag 指定渲染 -->
        <router-link to="/login">router-link 登录</router-link>
        <router-link to="/register" tag="span">router-link 注册</router-link>

        <!-- 3、创建路由容器 -->
        <router-view></router-view>
    </div>
    <script>

        /* 创建一个登录组件 */
        var login = {
            template: '<h1>登录组件</h1>'
        };
        /* 创建一个注册组件 */
        var register = {
            template: '<h1>注册组件</h1>'
        };


        /* 1、创建路由对象 */
        var routerObj = new VueRouter({
            // route        //路由匹配规则
            routes: [        //多个路由匹配规则
                {
                    path: '/',
                    redirect: '/login', //重定向
                },
                {
                    path: '/login',    //监听的链接地址
                    component: login        //展示的对应组件模板对象【必须是组件模板对象，不能使组件引用名称】
                },
                {
                    path: '/register',
                    component: register
                }
            ]
        })

        var vm = new Vue({
            el: '#app',
            data: {},
            methods: {},
            filters: {},
            directives: {},
            components: {},
            /* 2、将路由规则对象，注册到 vm 实例上，用来监听 URL 的变化，然后展示对应的组件 */
            router: routerObj,

            /* 钩子函数 */
            beforeCreate() { },
            created() { },
            beforeMount() { },
            mounted() { },
            beforeUpdate() { },
            updated() { },
            beforeDestroy() { },
            destroyed() { },
        });
    </script>
</body>

</html>
