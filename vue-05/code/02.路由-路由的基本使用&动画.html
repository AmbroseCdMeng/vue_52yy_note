<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./lib/vue-2.6.11.js"></script>
    <script src="./lib/vue-router-3.1.5.js"></script>

    <style>
        .router-link-active,
        .my-route-active {
            color: red;
            font-weight: 800;
            font-style: italic;
        }

        .v-enter,
        .v-leave-to {
            opacity: 0;
            transform: translate(140px);
        }

        .v-enter-active,
        .v-leave-active {
            transition: all 0.5s ease;
        }
    </style>
</head>

<body>
    <div id="app">

        <router-link to="/login">router-link 登录</router-link>
        <router-link to="/register" tag="span">router-link 注册</router-link>

        <!-- transiation -->
        <transition mode="out-in">
            <router-view></router-view>
        </transition>

    </div>
    <script>

        var login = {
            template: '<h1>登录组件</h1>'
        };
        var register = {
            template: '<h1>注册组件</h1>'
        };


        var routerObj = new VueRouter({
            routes: [
                {
                    path: '/',
                    redirect: '/login',
                },
                {
                    path: '/login',
                    component: login
                },
                {
                    path: '/register',
                    component: register
                }
            ],
            linkActiveClass: 'my-route-active'
        })

        var vm = new Vue({
            el: '#app',
            data: {},
            methods: {},
            filters: {},
            directives: {},
            components: {},

            router: routerObj,

            /* 钩子函数 */
            beforeCreate() { },
            created() { },
            beforeMount() { },
            mounted() { },
            beforeUpdate() { },
            updated() { },
            beforeDestroy() { },
            destroyed() { },
        });
    </script>
</body>

</html>
