<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./lib/vue-2.6.11.js"></script>
    <script src="./lib/vue-router-3.1.5.js"></script>

    <style>
        /* 路由选中样式 */
        .router-link-active {
            color: red;
            font-weight: 800;
            font-style: italic;
        }
    </style>
</head>

<body>
    <div id="app">

        <router-link to="/login">router-link 登录</router-link>
        <router-link to="/register" tag="span">router-link 注册</router-link>
        <router-view></router-view>

    </div>
    <script>

        var login = {
            template: '<h1>登录组件</h1>'
        };
        var register = {
            template: '<h1>注册组件</h1>'
        };


        var router = new VueRouter({
            routes: [        
                {
                    path: '/',
                    redirect: '/login',
                },
                {
                    path: '/login',    
                    component: login       
                },
                {
                    path: '/register',
                    component: register
                }
            ],
        })

        var vm = new Vue({
            el: '#app',
            data: {},
            methods: {},
            router,

            /* 监听路由地址变化 */
            watch: {
                //this.$route.path
                '$route.path':function(newVal, oldVal){
                    console.log(newVal + ' --- ' + oldVal)
                }
            },
        });
    </script>
</body>

</html>
