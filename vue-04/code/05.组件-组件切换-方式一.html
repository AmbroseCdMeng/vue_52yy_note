<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./lib/vue-2.6.11.js"></script>
</head>

<body>
    <div id="app">
        <a href="http://" @click.prevent="flag = true">登录</a>
        <a href="http://" @click.prevent="flag = false">注册</a>

        <login v-if="flag"></login>
        <register v-else></register>

    </div>
    <script>

        /* 定义全局组件一 */
        Vue.component('login', {
            template: '<h3>登录组件</h3>'
        })

        /* 定义全局组件二 */
        Vue.component('register', {
            template: '<h3>登录组件</h3>'
        })

        var vm = new Vue({
            el: '#app',
            data: {
                flag: true,
            },
            methods: {},
            filters: {},
            directives: {},
            components: {},

            /* 钩子函数 */
            beforeCreate() { },
            created() { },
            beforeMount() { },
            mounted() { },
            beforeUpdate() { },
            updated() { },
            beforeDestroy() { },
            destroyed() { },
        });
    </script>
</body>

</html>
