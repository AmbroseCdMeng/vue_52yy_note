<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./lib/vue-2.6.11.js"></script>
</head>

<body>
    <div id="app">
        <input type="button" value="获取元素" @click="getElement">
        <h3 id="myh3" ref="myh3">今天天气真好~</h3>

        <hr>

        <login-comp ref="mylogin"></login-comp>
    </div>
    <script>

        var loginComp = {
            data() {
                return {
                    msg: '子组件的数据 msg'
                }
            },
            template: '<h1>登录组件</h1>'
        };

        var vm = new Vue({
            el: '#app',
            data: {},
            methods: {
                getElement() {
                    /* 原生 JS 获取 */
                    console.log(document.getElementById('myh3').innerText);

                    /* vue $refs 获取 DOM */
                    console.log(this.$refs.myh3.innerText);
                    /* vue $refs 获取组件的数据 */
                    console.log(this.$refs.mylogin.msg);
                }
            },
            filters: {},
            directives: {},
            components: {
                loginComp
            },

            /* 钩子函数 */
            beforeCreate() { },
            created() { },
            beforeMount() { },
            mounted() { },
            beforeUpdate() { },
            updated() { },
            beforeDestroy() { },
            destroyed() { },
        });
    </script>
</body>

</html>
