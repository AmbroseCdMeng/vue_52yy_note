<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./lib/vue-2.6.11.js"></script>
</head>

<body>
    <div id="app">
        <!-- 1.3、使用创建的组件 -->
        <!-- 注册组件时的驼峰式命名，在使用时应该使用 - 连接符 -->
        <mycomponent>

        </mycomponent>
    </div>


    <script>
        // 1.1、使用 Vue.extend 来创建全局的 Vue 组件
        // 1.2、使用 Vue.component('组件名称', 组件模板对象)
        Vue.component('mycomponent', Vue.extend({
            // 通过 template 属性， 指定了组件要展示的 HTML 结构
            template: '<h3>这是使用 Vue.extend 创建的 Vue 组件</h3>',
        }))

        var vm = new Vue({
            el: '#app',
            data() {
                return {

                }
            },
            methods: {

            },
        });
    </script>
</body>

</html>
