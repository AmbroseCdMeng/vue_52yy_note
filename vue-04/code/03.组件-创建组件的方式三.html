<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./lib/vue-2.6.11.js"></script>
</head>

<body>
    <div id="app">
        <mycomponent></mycomponent>
    </div>


    <!-- 在被 Vue 控制的 #app 外， 使用 template 元素， 定义组件的 HTML 结构 -->
    <template id="mytemplate">
        <!-- 组件的规则， 唯一的根元素 -->
        <div>
            <h3>这是通过 Vue.component 与 template 标签定义的组件</h3>
            <h1>{{ msg }}</h1>
        </div>
    </template>
    <script>

        Vue.component('mycomponent', {
            data() { return { msg: '组件中的 data 属性必须是一个返回对象的方法' } },
            template: '#mytemplate'
        })

        var vm = new Vue({
            el: '#app',
            data() {
                return {

                }
            },
            methods: {

            },
        });
    </script>
</body>

</html>
