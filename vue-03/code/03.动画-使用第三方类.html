<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./lib/vue-2.6.11.js"></script>
    <link rel="stylesheet" href="./lib/animate-3.7.2.css">
</head>

<body>
    <div id="app">
        <input type="button" value="toggle" @click="flag = !flag">

        <!-- 在 transition 标签中直接设置 enter-active-class 与 leave-active-class 的值即可 -->
        <!-- 单独使用没有效果，需要同时使用 animated 类。  可以在 transition 标签中，也可以在 h3 标签中 -->
        <transition enter-active-class="animated bounceIn" leave-active-class="animated bounceOut"
            :duration="{enter:200, leave:400}">
            <!-- :duration="200"> -->
            
            <h3 v-if="flag"> 使用第三方动画类库 </h3>
        </transition>
    </div>
    <script>
        var vm = new Vue({
            el: '#app',
            data() {
                return {
                    flag: false
                }
            },
            methods: {

            },
        });
    </script>
</body>

</html>
