<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./lib/vue-2.6.11.js"></script>
</head>
<body>
    <div id="app">
        <p>看看这里还有吗</p>
    </div>

    <script>
        var login = {template:'<h1>这是登录组件</h1>'}

        var vm = new Vue({
            el:'#app',
            data:{},
            methods: {
                
            },
            render(h) {
                /* 这里的 h 是一个方法，调用它，能够把指定的组件模板渲染成 html 结构 */
                // return 返回的结果，会【替换】页面中 el 指定的容器
                
                /**
                 * 标签渲染，只是渲染，可以多个，不会覆盖之前的元素
                 * render 渲染，是完全替换，只能一个，会覆盖其他所有元素
                 * */
                return h(login)
            },
        })
    </script>
</body>
</html>
