<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./lib/vue-2.6.11.js"></script>
    <link rel="stylesheet" href="./lib/bootstrap-3.3.7.css">
</head>

<body>
    <div id="app">



        <div class="panel panel-primary">
            <div class="panel-heading">
                <h3 class="panel-title">添加</h3>
            </div>
            <div class="panel-body form-inline">
                <label for="">
                    ID:
                    <input type="text" class="form-control" v-model="id">
                </label>
                <label for="">
                    Name:
                    <input type="text" class="form-control" v-model="name" @keyup.enter="add()">
                </label>
                <label for="">
                    <input type="button" class="btn btn-primary" value="添加" @click="add()">
                </label>

                <label for="">
                    搜索名称关键字:
                    <!-- 自定义全局指令（以 v- 开头） v-focus -->
                    <input type="text" class="form-control" v-model="keywords" id="search" v-focus>
                </label>
            </div>
        </div>



        <table class="table table-bordered table-hover table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Time</th>
                    <th>Operation</th>
                </tr>
            </thead>
            <tbody>
                <tr v-for="(item, index) in search(keywords)" :key="item.id">
                    <td>{{ item.id }}</td>
                    <td>{{ item.Name }}</td>
                    <td>{{ item.Time }}</td>
                    <td>
                        <a href="" @click.prevent="del(item.id)">删除</a>
                    </td>
                </tr>
            </tbody>
        </table>

    </div>
    <script>

        // 自定义全局指令
        // 参数一： 指令名称(定义时，指令名称不需要 v- 前缀，调用时需要加 v- 前缀)
        // 参数二： 对象。有一些指令相关的函数，这些函数可以在特定阶段，执行相关操作
        Vue.directive('focus', {
            //当指令绑定在元素上时，会立即执行，只执行一次
            //第一个参数永远是 el，表示绑定的元素，是一个原生的 JS 对象
            bind: function (el) {
                //在 bind 阶段，刚绑定指令，还没有插入到 DOM 中，此时，调用 focus 方法没有作用
                //el.focus();
            },

            //元素插入到 DOM 中时，会立即执行，只执行一次
            inserted: function (el) {
                el.focus();
            },

            //当 VNode 更新的时候，会立即执行，会触发多次
            updated: function (el) {

            },
        })

        var vm = new Vue({
            el: '#app',
            data() {
                return {
                    id: '',
                    name: '',
                    keywords: '',
                    list: [
                        { id: 1, Name: '广东省', Time: new Date() },
                        { id: 2, Name: '江西省', Time: new Date() },
                        { id: 3, Name: '河南省', Time: new Date() },
                        { id: 4, Name: '陕西省', Time: new Date() },
                        { id: 5, Name: '甘肃省', Time: new Date() },
                    ]
                }
            },
            methods: {
                add() {
                    if (!this.id || !this.name) return
                    this.list.push(
                        { id: this.id, Name: this.name, Time: new Date }
                    );
                    this.id = this.name = '';
                },
                del(id) {
                    this.list.splice(
                        this.list.findIndex(item => {
                            if (item.id === id) {
                                return true;
                            }
                        }
                        ), 1);
                },
                search(keywords) {
                    return this.list.filter(item => {
                        if (item.Name.includes(keywords))
                            return item;
                    })
                }
            },
        });
    </script>
</body>

</html>
